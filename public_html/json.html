<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Click below to see JSON parse() and stringify() in action:</h1>
        
        <p>This button does 3 things:<br>
            1. It displays the attributes of an object<br>
            2. It converts the object into a JSON string<br>
            3. It converts the JSON string back into an object and displays all attributes.</p>
          
        <button onclick="useStringify()">JSON Stringify</button>
        
        <p id = "displayCarObject"></p>
        
        <p id ="displayStringifyExample"></p>
        
        <p id ="displayObjectAgain"></p>
        
        <script>
            function carObj(make, model, year, seats, condition, wheels, 
                            engine, color, aspiration, absBreaks) {
                    this.make = make;
                    this.model = model;
                    this.year = year;
                    this.seats = seats;
                    this.condition = condition;
                    this.wheels = wheels;
                    this.engine = engine;
                    this.color = color;
                    this.aspiration = aspiration;
                    this.absBreaks = absBreaks;
            };
            
            var car1 = new carObj("Datsun", "210 Wagon", "1979", "5", "Poor",
                                    "4", "71.5 cu in", "Orange", "Carburetor", "No"); 
            
            var car1String = JSON.stringify(car1); 
            
            var backToObject = JSON.parse(car1String);
            
            function useStringify() {
                document.getElementById("displayCarObject").innerHTML = car1.make+", "+car1.model+", "+
                        car1.year+", "+car1.seats+", "+car1.condition+", "+car1.wheels+", "+car1.engine+", "+
                        car1.color+", "+car1.aspiration+", "+car1.absBreaks+", ";
            
                document.getElementById("displayStringifyExample").innerHTML = car1String;
                
                document.getElementById("displayObjectAgain").innerHTML = backToObject.make+", "+backToObject.model+", "+
                        backToObject.year+", "+backToObject.seats+", "+backToObject.condition+", "+backToObject.wheels+", "+backToObject.engine+", "+
                        backToObject.color+", "+backToObject.aspiration+", "+backToObject.absBreaks+", ";
            }
            
        </script>
        
        <br>
    </body>
</html>
