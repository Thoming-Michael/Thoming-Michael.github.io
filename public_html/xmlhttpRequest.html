<html>
    <head>
        <title>XML HTTP Request JSON</title>
        <script type="text/javascript">
            var Url = "https://httpbin.org/post";
            
            var xhr = new XMLHttpRequest();
            
            xhr.open('POST', Url, true);
            xhr.send();
            xhr.onreadystatechange = processRequest;
            
            function processRequest(e) {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response1 = JSON.parse(xhr.responseText);
                    document.getElementById("origin").innerHTML = response1.origin;
                    document.getElementById("url").innerHTML = response1.url;
                }
            }
        </script>
    </head>
    <body>
        <center>
            <H1>This example sends a Post request and reads the JSON response. </H1>
            <br><br> 
            <table border="1">
                <tr><td>origin :</td><td id="origin"></td></tr>
                <tr><td>url :</td><td id="url"> </td></tr>
            </table>
         </center>
    </body>
</html>
