<html>
    <head>
        <title>XML HTTP Request JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
        
    <body>
        
        <h1>Click below to see JSON parse() and stringify() in action:</h1>
        
        <p>This button does 3 things:<br>
            1. It displays the attributes of an object<br>
            2. It converts the object into a JSON string<br>
            3. It converts the JSON string back into an object and displays all attributes.</p>
          
        <button onclick="useStringify()">JSON Stringify</button>
        
        <p id = "origin"></p>

        <p id = "url"></p>
        
        <script type="text/javascript">
            var Url = "http://api.open-notify.org/astros.json";
            
            var xhr = new XMLHttpRequest();
            
            xhr.open('POST', Url, true);
            xhr.send();
            xhr.onreadystatechange = processRequest;
            
            function processRequest(e) {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response1 = JSON.parse(xhr.responseText);
                    document.getElementById("origin").innerHTML = response1.origin;
                    document.getElementById("url").innerHTML = response1.url;
                }
            }
        </script>
        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>       

    </body>
</html>
