<html>
    <head>
        <title>Audio Video Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
        </style>
    </head>
    <body>
        <h1>HTML5 Tags - Video, Audio, Canvas</h1>
        
        <br>
        
        <h2>Video</h2>
        <p>Here is a video embedded on the page</p>
        <div class="center">
            <video width="320" height="240" controls>
                <source src="Short video clip-nature.mp4-SD.mp4" type="video/mp4">
                Your browser does not support the <code>video</code> tag.
            </video>
        </div>
        
        <br>
        <br>
        <br>
        <h2>Audio</h2>
        <p>This is an audio sample embedded on the page</p>
        <div class="center">
            <audio controls>
                <source src="Maid with the Flaxen Hair.mp3" type="audio/mpeg">
                Your browser does not support the <code>audio</code> tag.
            </audio>
        </div>
        
        <br>
        <br>
        <br>
        
        <h2>Canvas</h2>
        
        <div class="center">
            <p>Clicking the button below will insert this image into the empty canvas</p>
            <br>
            <img id="logo" src="Logo.PNG" alt="Logo" width="200" height="200"/>
            <br>
            <canvas id="fillCanvas" width="250" height="250" style="border:3px solid #93eda5;"></canvas>
            
        </div>        
        
        <p><button class="htmlbutton" type="button" onclick="fillCanvas()">Do It!</button></p>
        
        <script>
            function fillCanvas() {
                var c = document.getElementById("fillCanvas");
                var ctx = c.getContext("2d");
                var img = document.getElementById("logo");

                if (document.getElementById("logo").style.visibility === "visible") {
                    ctx.drawImage(img, 10, 5, 200, 200);
                    document.getElementById("logo").style.visibility = "hidden";
                } else {
                    ctx.clearRect(0,0, c.width, c.height);
                    document.getElementById("logo").style.visibility = "visible";
                }
                
            }
        </script>
        
        <br>
        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>

    </body>
</html>
