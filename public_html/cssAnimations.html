<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            75% {
              font-size: 300%;
              margin-left: 25%;
              width: 150%;
            }
            p {
              animation-duration: 3s;
              animation-name: slidein;
            }

            @keyframes slidein {
              from {
                margin-left: 100%;
                width: 300%; 
              }

              75% {
                font-size: 300%;
                margin-left: 25%;
                width: 150%;
              }

              to {
                margin-left: 0%;
                width: 100%;
              }
            }

        </style>
        
    </head>
    <body>
        
        <h1>Using JavaScript to Trigger CSS Animation</h1>
        <div>
            <p>We all want progress, but if you're on the wrong road, 
                progress means doing an about-turn and walking back to the right road; 
                in that case, the man who turns back soonest is the most progressive.</p>        
        </div>
        
        <br>        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>

    </body>
</html>
