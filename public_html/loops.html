    <body>
        <h1>Click below to see the results of a for-loop:</h1>
        
        <p>Using a list variable that contains 6 different colors, this loop will <br>
           display them all</p>
        
        <br>
        
        <button onclick="myLoopFunction()">Click me</button>
        
        <p id ="demo"></p>
                
        <script>
            function myLoopFunction() {
                var colors = ["Red", "Yellow", "Blue", "Green", "Orange", "Pink"];
                var text = "";
                var i;
                for(i = 0; i < colors.length; i++) {
                    text += colors[i] + "<br>";
                }
                document.getElementById("demo").innerHTML = text;
            }
            
        </script>
