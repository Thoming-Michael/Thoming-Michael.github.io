<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">

    <body>
        <h1>Click below to see the results of creating a "CellPhone" object with related properties and methods:</h1>
        
        <p>This button will create the CellPhone object.  It will list each property <br>
            and run a method that combines some of the properties into a single statement.</p>
        
        <br>
        
        <button onclick="createCellPhoneFunction()">Click me</button>
        
        <p id ="demo"></p>
        <p id ="more"></p>
                
        <script>
            
            function Cellphone(make, model, year, carrier, condition) {
                this.make = make;
                this.model = model;
                this.year = year;
                this.carrier = carrier;
                this.condition = condition;
            }
            
            var cellPhone1 = new Cellphone("Samsung", "Galaxy S8", "2017", "Verizon", "Fair");
            
            function createCellPhoneFunction() {
                document.getElementById("demo").innerHTML = cellPhone1.make+", "+cellPhone1.model+", 							"+cellPhone1.year+", "+cellPhone1.carrier+", "+cellPhone1.condition;
                        
            }
                
        </script>
        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>

    </body>
</html>
