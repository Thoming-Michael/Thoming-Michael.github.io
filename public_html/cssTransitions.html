        <style type="text/css">
            div#box1 {
                background: #9DCEFF;
                width: 400px;
                height: 200px;
            }
            
        </style>
        
    </head>
    <body>
        <button onClick="changeColor('box1','#F0F');">Magenta></button>
        <div id="box1">Some text in this box...</div>
        
        
        <script>
            function changeColor(element, color){
                var element = document.getElementById(element);
                element.style.transition = "background 1.0s linear 0s";
                element.style.background = color;
            }
            //https://www.developphp.com/video/JavaScript/Trigger-CSS-Transitions-to-Control-Animations
        </script>
