<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>CSS Transition Animation Transformation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
            
            .group {
                margin: 10px;
            }

            .object, .object0, .object1, .object2, .object3, .object4 {
                height: 30px;
                width: 30px;
                margin: 10px;
            }
            .group:hover .object, .group:hover .object0, .group:hover .object1, .group:hover .object2, .group:hover .object3, .group:hover .object4 {
                transform: translateX(400px);
            }

            .object0 {
                background: #2ab36c;
                transition: all 2s linear;
            }

            .object1 {
                background: #6c2ab3;
                transition: all 2s ease;
            }

            .object2 {
                background: #b36c2a;
                transition: all 2s ease-in;
            }

            .object3 {
                background: #2a2db3;
                transition: all 2s ease-out;
            }

            .object4 {
                background: #b32a2d;
                transition: all 2s ease-in-out;
            }

            @keyframes slide {
                0% {
                    left: 0;
                    top: 0;
                }
                
                50% {
                    left: 250px;
                    top: 120px;
                }
                
                100% {
                    left: 500px;
                    top: 0;
                }
            }
            
            .stage {
                border-radius: 6px;
                height: 100px;
                position: relative;
                min-width: 538px;
            }
            
            .stage:hover #ball {
                animation-name: slide;
                animation-duration: 3s;
                animation-timing-function: ease-in-out;
                animation-delay: .2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            
            #ball {
                background: #b02ab3;
                border-radius: 60%;
                height: 60px;
                position: absolute;
                width: 60px;
            }            
            
            .animate {
                animation-name: slide;
                animation-duration: 3s;
                animation-timing-function: ease-in-out;
                animation-delay: .2s;
                animation-iteration-count: 2;
                animation-direction: alternate;
            }
            
            .transformObject {
                background: blue;
                border-radius: 15px;
                height: 120px;
                margin-left: 200px;
                transform-origin: right top;
                transition: transform 4s;
                width: 120px;
            }
            
            .transformObject:hover {
                transform: rotate(900deg);
            }
                     
        </style>
    
    </head>
           
    <body>
        <script>
            function touchFunction() {
                
            }
        </script>

        <h1>CSS Transition, Animation & Transformation Examples</h1>
        
        <br><br>
        <h2>Transition Example, linear, ease, ease-in, ease-out, ease-in/out, </h2>
        
        <p ontouchstart="touchFunction()">Touch this text to start the transition example.</p>
        
        <br>
        <input type="button" id="transition" onclick="moveObject('object0')" value="Move Square 1"/>    
        <input type="button" id="transition1" onclick="moveObject('object1')" value="Move Square 2"/>
        <input type="button" id="transition2" onclick="moveObject('object2')" value="Move Square 3"/>
        <input type="button" id="transition3" onclick="moveObject('object3')" value="Move Square 4"/>
        <input type="button" id="transition4" onclick="moveObject('object4')" value="Move Square 5"/>
        <br>
        <div class="group">
            <div class="object0" id="object0"></div>
            <div class="object1" id="object1"></div>
            <div class="object2" id="object2"></div>
            <div class="object3" id="object3"></div>
            <div class="object4" id="object4"></div>
        </div>
        <br>
        <br>
        <h2>Animation Example</h2>
        
        <input type="button" id="animation" onclick="animateObject('ball')" value="Move the Ball"/>
        <br>
        <div class="stage">
            <figure class="ball" id="ball"></figure>
        </div>
        <br><br>
        <h2>Transform Example</h2>
        <input type="button" id="Transform" onclick="transformObject('transformObject')" value="Spin the Square"/>
        <br>
        <div class="transformObject" id="transformObject"></div>
        
        <br>       
        <input type="button" id="backButton" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>

        <script>
            function moveObject(el) {
                var elem = document.getElementById(el);
                elem.style.transition = "all 2s linear";
                if (elem.style.transform === "translateX(0px)") {
                    elem.style.transform = "translateX(400px)";
                    elem.style.width = "200px";
                    elem.style.height = "200px";                    
                } else {
                    elem.style.transform = "translateX(0px)";
                    elem.style.width = "30px";
                    elem.style.height = "30px";                    
                }
                elem.style.animation = "pulse 1.5s linear infinite";
            }
            
            function animateObject(el) {
                var elem = document.getElementById(el);
                elem.className = "animate";
            }
            
            function transformObject(el) {
            	var elem = document.getElementById(el);
                
                if (elem.style.transform === "rotate(0deg)") {
                    elem.style.transform = "rotate(900deg)";
                } else elem.style.transform = "rotate(0deg)";
            }            
        </script>
    </body>
</html>
