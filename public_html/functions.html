<html>
    <head>
        <title>Example of Function with Parameters and a Conditional Statement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Example of an array created using a Function with Parameters</h1>
        
        <p>Using a list variable that contains 6 different colors, this loop will <br>
           display them all</p>
        
        <br>
        
        <script type = "text/javascript">
            function createArray(){
                var userInput = document.getElementById("userInput").value;
                var csvString = processArrayString(userInput);
                
                document.getElementById('outputDiv').innerHTML = "Here is the array you created: " + csvString;
                
            }

            function processArrayString(input){
                var splitString = input;
                return splitString;
            }

        </script>
        
        Enter a string of words with a comma between each word (i.e. blue, red, green, purple) 
        <input type="text" id="userInput"><br>
        
        <button type="button" onclick="createArray()">Convert Input to Array</button> <br>
        <div id="outputDiv"></div> <br>
        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>        
    </body>
</html>
