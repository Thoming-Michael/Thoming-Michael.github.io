<html>
    <head>
        <title>Example of Function with Parameters and a Conditional Statement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="message">Function example with Parameters & Conditional Statement</h1>
        <p>This example analyzes the following list of words: <br>
            red, green, longString, blue, purple, magenta <br><br>
            It then finds the longest word in the list and displays it below: <br></p>
        <p id="log"></p>
        <script>
            function log (msg) {
                document.getElementById('log').innerHTML += msg + "\n";
            }
            
            function longestWord(message){
                log(message);
                var i;
                var word;
                var longest = "";
                for (i = 1; i < arguments.length; i++) {
                    word = arguments[i];
                    if(word.length > longest.length) {
                        longest = word;
                    }
                }
                return longest;
            }
            
            var result = longestWord("This is my message I want to log", "red", "green", "LongString", "blue"
                , "purple", "magenta");
            log(result)
        </script>
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>        
    </body>
</html>
