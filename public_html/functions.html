<html>
    <head>
        <title>Example of Function with Parameters and a Conditional Statement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <script type = "text/javascript">
            function doSomething(){
                var csv = document.getElementById("userInput").value;
                var stringVersion = processArrayString(csv);
                var floatVersion = processArrayFloat(csv);
                
                document.getElementById('outputDiv').innerHTML = stringVersion + floatVersion;
                
            }

            function processArrayString(someString){
                var splitString = someString.split(", ");
                return splitString;
            }
            
            function processArrayFloat(someString){
                var splitFloat = someString.split(", ");
                for (x in splitFloat){
                    splitFloat[x] = parseFloat(splitFloat[x]);
                }
                return splitFloat;
            }

        </script>
        
        Enter a string of words with a comma between each word (i.e. blue, red, green, purple) 
        <input type="text" id="userInput"><br>
        
        <button type="button" onclick="doSomething()">Convert Input to Array</button> <br>
        <div id="outputDiv"></div> <br>
        
        <input type="button" onclick="window.location.href='https://thoming-michael.github.io/public_html/index.html';" value="Back to Main Menu"/>        
    </body>
</html>
