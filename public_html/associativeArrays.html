    <body>
            
        <h1>Example of an Associative Array</h1>

        This array contains 3 week-days as elements in the array. <br>
        It also contains my name and location as associative objects in the array.<br>
        The JS code loops through and displays the 3 array elements, and then calls the objects by reference.<br>
        
        <p id = "demo"></p>

        <script>
            var assocArray = ["mon","tues","wed"];
            assocArray["name"] = "Michael Thoming";
            assocArray["location"] = "Lincoln, NE";

            var text = "";
            var i;
                for (i = 0; i < assocArray.length; i++) {
                        text += assocArray[i] + "<br>";
                }

            document.getElementById("demo").innerHTML = text + assocArray["name"] + ", " + assocArray["location"];

        </script>
